<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hagi Wedding Day</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="img">
  <script>
    const images = ["01_HagiKichi_low.png",
                    "02_ChuHagiKichi_low.png",
                    "03_DaiHagiKichi_low.png",
                    "04_ChoHagiKichi_low.png",
                    "05_ChoChoHagiKichi_low.png",
                    "06_GodHagiKichi_low.png"
                   ];
    const weights = [0.06, 0.125, 0.6,0.15,0.06,0.005]; // 確率（合計1.0）

    function weightedRandom(items, weights) {
      let total = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * total;
      for (let i = 0; i < items.length; i++) {
        if (r < weights[i]) return items[i];
        r -= weights[i];
      }
    }

    const chosen = weightedRandom(images, weights);
    document.getElementById("img").src = chosen;
  </script>
</body>
</html>
