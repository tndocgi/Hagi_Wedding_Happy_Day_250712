<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Image</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="img">
  <script>
    const images = [
      "omikuji-kichi.png",
      "daikichi.jpg",
      "chukiti.jpg"
    ];
    const weights = [0.5, 0.3, 0.2]; // 確率（合計1.0）

    function weightedRandom(items, weights) {
      let total = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * total;
      for (let i = 0; i < items.length; i++) {
        if (r < weights[i]) return items[i];
        r -= weights[i];
      }
    }

    const chosen = weightedRandom(images, weights);
    document.getElementById("img").src = chosen;
  </script>
</body>
</html>
